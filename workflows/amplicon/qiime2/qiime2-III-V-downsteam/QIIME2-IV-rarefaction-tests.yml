- doc: Test outline for QIIME2-IV:-Rarefaction
  job:
    Metadata:
      class: File
      location: https://data.qiime2.org/2024.2/tutorials/pd-mice/sample_metadata.tsv
      filetype: tabular
    DADA2 feature table:
      class: File
      location: https://docs.qiime2.org/2024.2/data/tutorials/pd-mice/dada2_table.qza
      filetype: qza
    Rooted tree:
      class: File
      location: https://docs.qiime2.org/2024.2/data/tutorials/pd-mice/tree.qza
      filetype: qza
    Minimum depth: '1'
    Maximum depth: '2019'
  outputs:
    Rarefaction curve:
      ftype: qzv
      asserts:
        - has_size:
            min: 400k
            max: 500k
        - has_archive_member:
            path: "^[^/]*/data/index.html"
            n: 1
        # data per measure
        - has_archive_member:
            path: "^[^/]*/data/.*\\.csv"
            n: 3
        # data for each measure and metadata variable (*7)
        - has_archive_member:
            path: "^[^/]*/data/.*\\.jsonp"
            n: 21
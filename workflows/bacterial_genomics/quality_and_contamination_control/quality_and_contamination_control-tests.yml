- doc: Test outline for quality_and_contamination_control.ga
  job:
    paired_r1:
      class: File
      path: https://zenodo.org/records/11484215/files/paired_r1.fastq.gz
      filetype: fastq.gz
    paired_r2:
      class: File
      path: https://zenodo.org/records/11484215/files/paired_r2.fastq.gz
      filetype: fastq.gz
    select_kraken2_database: k2_minusb_20210517
    select_bracken_database: k2_minusb_20210517
    select_ncbi_taxonomy_database_Recentrifuge: ncbi-2015-10-05
  outputs:
    fastp_report_json:
      path: test-data/fastp_report_json.json
      compare: diff
      lines_diff: 0
    fastp_report_html:
      path: test-data/fastp_report_html.html
      compare: sim_size
      delta: 70000
    fastp_trimmed_R1:
      path: test-data/fastp_trimmed_R1.fastqsanger.gz
      compare: sim_size
      delta: 50000
    fastp_trimmed_R2:
      path: test-data/fastp_trimmed_R2.fastqsanger.gz
      compare: sim_size
      delta: 50000
    kraken_report_tabular:
      path: test-data/kraken_report_tabular.tabular
      compare: diff
      lines_diff: 0
    kraken_report_reads:
      path: test-data/kraken_report_reads.tabular
      compare: diff
      lines_diff: 0
    bracken_kraken_report:
      path: test-data/bracken_kraken_report.tabular
      compare: diff
      lines_diff: 0
    bracken_report_tsv:
      path: test-data/bracken_report_tsv.tabular
      compare: diff
      lines_diff: 0
    recentrifuge_data_tabular:
      path: test-data/recentrifuge_data_tabular.tabular
      compare: diff
      lines_diff: 0
    recentrifuge_stats_tabular:
      path: test-data/recentrifuge_stats_tabular.tabular
      compare: diff
      lines_diff: 0
    recentrifuge_logfile:
      path: test-data/recentrifuge_logfile.txt
      compare: diff
      lines_diff: 5

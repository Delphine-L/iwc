- doc: Test outline for Contigs-Quality-and-Contamination-Control-For-Genome-Assembly
  job:
    Input sequence contigs FASTA:
      class: File
      location: https://zenodo.org/records/16779020/files/E-coli3_S194.fasta
      filetype: fasta
    Select a NCBI taxonomy database: "2022-03-08"
    Select a taxonomy database: k2_minusb_20210517
    Fasta boolean: true
    Fastq boolean: false
    Input sequence reads (reverse): null
    Input sequence reads (forward): null
  outputs:
    quast_fasta_report_tabular:
      asserts:
        has_text:
          text: "# contigs (>= 500 bp)"
        has_n_columns:
          n: 2
    quast_fasta_log:
      asserts:
        has_text:
          text: "Version: 5.3.0"
        has_text:
          text: "Thank you for using QUAST!"          
    bracken_report_tsv:
      asserts:
        has_text:
          text: "Escherichia coli"
        has_n_columns:
          n: 7
    bracken_kraken_report:
      asserts:
        has_text:
          text: "Escherichia coli"
        has_n_columns:
          n: 6
    kraken_report:
      asserts:
        has_text:
          text: "contig00001"
        has_text:
          text: "contig00359"          
    kraken_report_tabular:
      asserts:
        has_text:
          text: "Escherichia fergusonii"
        has_n_columns:
          n: 6
    recentrifuge_data_tabular:
      asserts:
        has_text:
          text: "Escherichia coli O145"
        has_n_columns:
          n: 6
    recentrifuge_stats_tabular:
      asserts:
        has_text:
          text: "input_dir/kraken_report"
        has_n_columns:
          n: 2
    checkm2_quality_report:
      asserts:
        has_text:
          text: "Completeness_General"
        has_n_columns:
          n: 15
    checkm2_diamond_files:
      element_tests:
        DIAMOND_RESULTS:
          asserts:
            has_text:
              text: "UniRef100_B1IY62~K00116"
            has_n_columns:
              n: 12
    checkm2_protein_files:
      element_tests:
        E-coli3_S194.fasta:
          asserts:
            has_text:
              text: ">contig00001_1"
            has_text:
              text: ">contig00358_1"
    tooldistillator_summarize_control:
      asserts:
        - that: has_text
          text: "quast_report"
        - that: has_text
          text: "ncbi_taxonomic_id"
        - that: has_text
          text: "kraken2_report"
        - that: has_text
          text: "checkm2_report"

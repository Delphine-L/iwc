- doc: Test outline for Metagenome-Assembled-Genomes-(MAGs)-generation
  job:
    Trimmed grouped paired reads:
      class: Collection
      collection_type: list:paired
      elements:
      - class: Collection
        type: paired
        identifier: 50contig_reads
        elements:
        - class: File
          identifier: forward
          location: https://zenodo.org/records/15089018/files/MAG_reads_forward.fastqsanger.gz
        - class: File
          identifier: reverse
          location: https://zenodo.org/records/15089018/files/MAG_reads_reverse.fastqsanger.gz
    Trimmed sample paired reads:
      class: Collection
      collection_type: list:paired
      elements:
      - class: Collection
        type: paired
        identifier: 50contig_reads
        elements:
          - class: File
            identifier: forward
            location: https://zenodo.org/records/15089018/files/MAG_reads_forward.fastqsanger.gz
          - class: File
            identifier: reverse
            location: https://zenodo.org/records/15089018/files/MAG_reads_reverse.fastqsanger.gz
    Choose Assembler: MEGAHIT
    Minimum length of contigs to output: '200'
    Read length (CONCOCT): '250'
    Environment for the built-in model (SemiBin): global
    Contamination weight (Binette): '2'
    Minimum MAG completeness percentage: '1'
    Maximum MAG contamination percentage: '25'
    'Minimum MAG length ': '1'
    ANI threshold for dereplication: '0.95'
    Run Bakta on MAGs: true
  outputs:
    Full MultiQC Report:
      asserts:
        - that: has_text
          text: "258860"
        - that: has_text
          text: "Neural Network (Specific Model)"
        - that: has_text
          text: "c__Bacilli_A"
        - that: has_text
          text: "50contig_reads_bin"
    Assembly Report:
      element_tests:
        50contig_reads:
          asserts:
            - that: has_text
              text: "18924"
            - that: has_text
              text: "99.95"


- doc: Test outline for Metagenome-Assembled-Genomes-(MAGs)-generation
  job:
    Trimmed grouped paired reads:
      class: Collection
      collection_type: list:paired
      elements:
      - class: Collection
        type: paired
        identifier: 50contig_reads
        elements:
        - class: File
          identifier: forward
          path: test-data/Trimmed grouped paired reads_forward.fastqsanger.gz
        - class: File
          identifier: reverse
          path: test-data/Trimmed grouped paired reads_reverse.fastqsanger.gz
    Trimmed sample paired reads:
      class: Collection
      collection_type: list:paired
      elements:
      - class: Collection
        type: paired
        identifier: 50contig_reads
        elements:
        - class: File
          identifier: forward
          path: test-data/Trimmed sample paired reads_forward.fastqsanger.gz
        - class: File
          identifier: reverse
          path: test-data/Trimmed sample paired reads_reverse.fastqsanger.gz
    Choose Assembler: MEGAHIT
    Minimum length of contigs to output: '200'
    Read length (CONCOCT): '250'
    Environment for the built-in model (SemiBin): global
    Contamination weight (Binette): '2'
    Minimum MAG completeness percentage: '1'
    Maximum MAG contamination percentage: '25'
    'Minimum MAG length ': '1'
    ANI threshold for dereplication: '0.95'
  outputs:
    html_report:
      path: test-data/html_report.html
    report_html_meta:
      element_tests:
        50contig_reads:
          path: test-data/report_html_meta_50contig_reads.html
    Dereplicated Bins:
      element_tests:
        50contig_reads_bin_10.fasta:
          path: test-data/Dereplicated Bins_50contig_reads_bin_10.fasta.fasta
        50contig_reads_bin_29.fasta:
          path: test-data/Dereplicated Bins_50contig_reads_bin_29.fasta.fasta
        50contig_reads_bin_3.fasta:
          path: test-data/Dereplicated Bins_50contig_reads_bin_3.fasta.fasta
        50contig_reads_bin_7.fasta:
          path: test-data/Dereplicated Bins_50contig_reads_bin_7.fasta.fasta

- doc: Test outline for WF5_Data_Interpretation_Worklow
  job:
    Quantified_Peptides:
      class: File
      path: test-data/Quantified_Peptides.tabular
      filetype: tabular
    MaxQuant_Protein_Groups:
      class: File
      path: test-data/MaxQuant_Protein_Groups.tabular
      filetype: tabular
    MaxQuant_Evidence:
      class: File
      path: test-data/MaxQuant_Evidence.tabular
      filetype: tabular
    Annotation.tabular:
      class: File
      path: test-data/Annotation.tabular
      filetype: tabular
    Comparison_Matrix.tabular:
      class: File
      path: test-data/Comparison_Matrix.tabular
      filetype: tabular
  outputs:
    MICROBIAL_TAXONOMY_TREE:
      asserts:
        - that: has_text
          text:  "id  name  root  children  kids  data"
    MICROBIAL_EC_PROTEINS_TREE:
      asserts:
        - that: has_text
          text: "id  name  children  kids   data"
    Microbial_EC_Terms_Output:
      asserts:
        - that: has_text
          text: "Peptide    Total Protein Count    EC Number"
    Microbial_GO_Terms_Output:
      asserts:
        - that: has_text
          text:  "Peptide    Total Protein Count    GO Term" 
    Microbial_InterPro_Outputs:
       asserts:
        - that: has_text
          text:  "Peptide    Total Protein Count    InterPro Code"
    Unipept_peptinfo_tsv:
       asserts:
        - that: has_text
          text:  "peptide	total_protein_count	ec_numbers"
    Human_Proteins:
       asserts:
        - that: has_text
          text:  "Protein IDs	Majority protein IDs	Peptide counts (all)"
    Microbial_Proteins:
       asserts:
        - that: has_text
          text:  "Protein IDs	Majority protein IDs	Peptide counts (all)"
    MICROBIAL_PROTEINS_VOLCANO_PLOT:
      path: test-data/MICROBIAL_PROTEINS_VOLCANO_PLOT.pdf
       asserts:
        - that: has_text
          text:
          "CreationDate
          /ModDate
          /Title
          /Producer
          /Creator"
    MICROBIAL_PROTEINS_COMPARISON:
       asserts:
        - that: has_text
          text:
          "CreationDate
          /ModDate
          /Title
          /Producer
          /Creator"
    HUMAN_PROTEINS_VOLCANO_PLOT:
       asserts:
        - that: has_text
          text:
          "CreationDate
          /ModDate
          /Title
          /Producer
          /Creator"
    HUMAN_PROTEINS_COMPARISON:
       asserts:
        - that: has_text
          text:
          "CreationDate
          /ModDate
          /Title
          /Producer
          /Creator"

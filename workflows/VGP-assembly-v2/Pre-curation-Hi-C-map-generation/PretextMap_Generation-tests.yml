- doc: Test outline for PretextMap-Generation-from-2-haplotypes
  job:
    Haplotype 1:
      class: File
      location: https://zenodo.org/records/14224931/files/Haplotype%201.fasta
      filetype: fasta
    Haplotype 2:
      class: File
      location: https://zenodo.org/records/14224931/files/Haplotype%202.fasta
      filetype: fasta
    Hi-C reads - forward:
      class: Collection
      collection_type: list
      elements:
      - class: File
        identifier: HiC forward reads
        location: https://zenodo.org/records/14224931/files/HiC%20forward.fastqsanger.gz
    Hi-C reads - reverse:
      class: Collection
      collection_type: list
      elements:
      - class: File
        identifier: HI-C reverse reads
        location: https://zenodo.org/records/14224931/files/HiC%20reverse.fastqsanger.gz

- doc: Test outline for Assembly-decontamination-VGP9
  job:
    Scaffolded assembly (fasta):
      class: File
      location: https://zenodo.org/records/16997228/files/Scaffolded_assembly.fasta?download=1
      filetype: fasta
    Taxonomic Identifier: '9606'
    Species Binomial Name: Homo Sapiens
    Maximum length of sequence to consider for mitochondrial scaffolds: '0'
  outputs:
    Masking Action Report:
      asserts:
        - has_text:
            text: "seq_00006	270219	FIX	100001..100058"
    Taxonomy Report:
      asserts:
        - has_text:
            text: "seq_00219	1000	0,108,0,0,0,0,0	1000	|	Pseudomonas aeruginosa"
    Contaminants sequences:
      asserts:
        - has_text:
            text: ">seq_00001~59..230276"
        - has_n_lines:
            n: 154841
    Mitochondrial Scaffolds:
      asserts:
        - has_text:
            text: "seq_00500"
    Adaptor Report:
      asserts:
        - has_text:
            text: "seq_00006	270219	ACTION_TRIM	100001..100058"
    Final Decontaminated Assembly:
      decompress: true
      asserts:
        - not_has_text: 
            text: "seq_00500"
        - not_has_text:
            text: "seq_00007"
        - has_text:
            text: "seq_00046"
          


      
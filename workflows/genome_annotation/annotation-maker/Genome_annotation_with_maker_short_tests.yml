- doc: Test outline for Genome_annotation_with_maker_short.ga
  job:
    Genome sequence:
      class: File
      location: https://zenodo.org/records/13987091/files/S_pombe_chrIII_genome.fasta
      filetype: fasta
    Genome assembly:
      class: File
      location: https://zenodo.org/records/13987091/files/S_pombe_trinity_assembly.fasta
      filetype: fasta
    Protein sequences:
      class: File
      location: https://zenodo.org/records/13987091/files/Swissprot_no_S_pombe.fasta
      filetype: fasta
    Augustus training:
      class: File
      location: https://zenodo.org/records/13987091/files/augustus_training.tar.gz.augustus
      filetype: augustus
    SNAP training:
      class: File
      location: https://zenodo.org/records/13987091/files/snap_training.snaphmm
      filetype: snaphmm
    BUSCO lineage: 'fungi_odb10'
  
  
  outputs:
    fasta stats genome:
      asserts:
        - has_n_lines:
            n: 32
            delta: 5
    
    busco sum genome:
      asserts:
        - has_n_lines:
            n: 36
            delta: 10
    busco table genome:
      asserts:
        - has_n_lines:
            n: 761
            delta: 10
    busco missing genome:
      asserts:
        - has_n_lines:
            n: 656
            delta: 10

    gffread exons:
      asserts:
        - has_text:
            text: "ATGTCtTTCAGTTTCCTGTCAATCCTGTGGCTAGCTACTTCTTACGTGGATTCTCAAGACCAGGGAGTAg"
    
    maker gff:
      asserts:
        - has_n_lines:
            n: 6253
            delta: 10
        - has_text:
            text: "##gff-version 3"
            text: "NC_003421.2"
    maker evidences:
      asserts:
        - has_n_lines:
            n: 76072
            delta: 10
        - has_text:
            text: "##gff-version 3"
            text: "NC_003421.2"
    maker full:
      asserts:
        - has_text:
            text: "##gff-version 3"
            text: "NC_003421.2"
    
    summary genome:
      asserts:
        - has_n_lines:
            n: 27
    graphs genome:
      location: https://zenodo.org/records/14276084/files/Genome_annotation_statistics_graphs.pdf?download=1
      compare: sim_size
      delta: 30000
    
    renamed gff3: 
      asserts:
        - has_n_lines:
            n: 6253
            delta: 10
        - has_text:
            text: "##gff-version 3"
    id map:
      asserts:
        - has_n_lines:
            n: 1720
            delta: 10
    
    busco missing predicted proteins:
      asserts:
        - has_text:
            text: "BUSCO version is: 5.7.1"
            text: "106281at4751"
    busco sum predicted proteins:
      asserts:
        - has_n_lines:
            n: 20
        - has_text:
            text: "BUSCO version is: 5.7.1"
    busco table predicted proteins:
      asserts:
        - has_text:
            text: "BUSCO version is: 5.7.1"
    busco image predicted proteins:
      compare: sim_size
      delta: 30000
    busco gff predicted proteins:
      asserts:
        - has_text:
            text: "gff-version 3"
            text: "MetaEuk"
    




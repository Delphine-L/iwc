- doc: Test outline for Genome_annotation_with_Funannotate.ga
  job:
    Genome sequence:
      class: File
      location: https://zenodo.org/records/7867921/files/genome_masked.fasta?download=1
      filetype: fasta
    RNASeq R1:
      class: File
      location: https://zenodo.org/records/7867921/files/rnaseq_R1.fq.gz?download=1
    RNASeq R2:
      class: File
      location: https://zenodo.org/records/7867921/files/rnaseq_R2.fq.gz?download=1
    SwissProt:
      class: File
      location: https://zenodo.org/records/7867921/files/SwissProt_subset.fasta?download=1
      filetype: fasta
    alternate annotation (gbk):
      class: File
      location: https://zenodo.org/records/7867921/files/alternate_annotation.gbk?download=1
    alternate annotation (gff3):
      class: File
      location: https://zenodo.org/records/7867921/files/alternate_annotation.gff3?download=1
      filetype: gff3

  outputs:
    rna star log:
      asserts:
        - has_n_lines:
            n: 36
    rna star slice junctions:
      asserts:
        - has_text:
            text: "scaffold_1"
        - has_n_columns:
            n: 9
    rna star mapped reads:
      asserts:
        - has_text:
            text: "@HD VN:1.4 SO:coordinate"
    
    Funannotate predict annotation fasta transcripts mrna:
      asserts:
        - has_text:
            text: ">FUN_000001-T1 FUN_000001"
            text: ">FUN_000043-T1 FUN_000043" 
    Funannotate predict annotation fasta transcripts cds:
      asserts:
        - has_text:
            text: ">FUN_000002-T1 FUN_000002"
            text: ">FUN_000042-T1 FUN_000042"
    Funannotate predict annotation tbl2asn report:
      asserts:
        - has_n_lines:
            n: 26299
    Funannotate predict annotation tbl2asn error:
      asserts:
        - has_n_lines:
            n: 3
    Funannotate predict annotation tbl2asn validation:
      asserts:
        - has_n_lines:
            n: 997
    Funannotate predict annotation stats:
      asserts:
        - has_text:
            text: "annotation"
            text: "14488"
    Funannotate predict annotation annot tbl:
      asserts:
        - has_n_lines:
            n: 251010
    Funannotate predict annotation annot gbk:
      asserts:
        - has_n_lines:
            n: 1126359
    Funannotate predict annotation annot gff3:
      asserts:
        - has_n_columns:
            n: 9
        - has_text:
            text: "##gff-version 3"
            text: "scaffold_1"
    Funannotate predict annotation fasta proteins:
      asserts:
        - has_text:
            text: ">FUN_000044-T1 FUN_000044"
            text: ">FUN_000084-T1 FUN_000084"
    
    eggNOG Mapper seed orthologs:
      asserts:
        - has_n_lines:
            n: 14042
        - has_n_columns:
            n: 11
    eggNOG Mapper  annotations:
      asserts:
        - has_n_lines:
            n: 11440
        - has_n_columns:
            n: 21
    
    InterProScan xml:
      asserts:
        - has_text:
            text: "5.59-91.0"
            text: "Sig_transdc_resp-reg_receiver"
    InterProScan tsv:
      asserts:
        - has_n_columns:
            n: 15
        - has_text:
            text: "FUN_000556-T1"
            text: "cd17546"
    
    Funannotate functional annotation must fix:
      asserts:
        - has_text:
            text: "tbl2asn"
            text: "Product"
    Funannotate functional annotation need curating:
      asserts:
        - has_text:
            text: "Original"
            text: "Description"
    Funannotate functional annotation new names passed:

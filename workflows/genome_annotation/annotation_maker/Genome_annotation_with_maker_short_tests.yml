- doc: Test outline for Genome_annotation_with_maker_short.ga
  job:
    Genome sequence:
      class: File
      location: https://zenodo.org/records/13987091/files/S_pombe_chrIII_genome.fasta
      filetype: fasta
    Genome assembly:
      class: File
      location: https://zenodo.org/records/13987091/files/S_pombe_trinity_assembly.fasta
      filetype: fasta
    Protein sequences:
      class: File
      location: https://zenodo.org/records/13987091/files/Swissprot_no_S_pombe.fasta
      filetype: fasta
    Augustus training:
      class: File
      location: https://zenodo.org/records/13987091/files/augustus_training.tar.gz.augustus
      filetype: augustus
    SNAP training:
      class: File
      location: https://zenodo.org/records/13987091/files/snap_training.snaphmm
      filetype: snaphmm
  
  
  outputs:
    fasta stats genome:
      asserts:
        - has_n_lines:
            n: 30
    
    busco sum genome:
      asserts:
        - has_n_lines:
            n: 20
        - has_text:
            text: "BUSCO version is: 5.7.1"
            text: "The lineage dataset is: fungi_odb10"
    busco table genome:
      asserts:
        - has_text:
            text: "BUSCO version is: 5.7.1"
            text: "The lineage dataset is: fungi_odb10"
    busco missing genome:
      asserts:
        - has_text:
            text: "BUSCO version is: 5.7.1"
            text: "The lineage dataset is: fungi_odb10"

    gffread exons:
      asserts:
        - has_text:
            text: ">snap-NC_003421.2-processed-gene-0.2-mRNA-1 CDS=1-441 Name=snap-NC_003421.2-processed-gene-0.2-mRNA-1;_AED=1.00;_eAED=1.00;_QI=0|0|0|0|1|1|3|0|146"
            text: "ATGATAGGAAGAGCCGACATCGAAGAATCAAAAAGCAACGTCGCTATGAACGCTTGGCTGCCACAAGCCA"
    
    maker gff:
      asserts:
        - has_n_lines:
            n: 6253
        - has_text:
            text: "##gff-version 3"
            text: "ID=NC_003421.2;Name=NC_003421.2"
    maker evidences:
      asserts:
        - has_n_lines:
            n: 74613
        - has_text:
            text: "##gff-version 3"
            text: " ID=NC_003421.2;Name=NC_003421.2"
    maker full:
      asserts:
        - has_text:
            text: "##gff-version 3"
            text: "ID=maker-NC_003421.2-augustus-gene-0.47;Name=maker-NC_003421.2-augustus-gene-0.47"
    
    summary genome:
      asserts:
        - has_n_lines:
            n: 27
    graphs genome:
      location: https://zenodo.org/records/14276084/files/Genome_annotation_statistics_graphs.pdf?download=1
      compare: sim_size
      delta: 30000
    
    renamed gff3: 
      asserts:
        - has_n_lines:
            n: 6253
        - has_text:
            text: "##gff-version 3"
            text: "ID=TEST_000012-RA:exon:0;Parent=TEST_000012-RA"
    id map:
      asserts:
        - has_n_lines:
            n: 1728
        - has_text:
            text: "snap-NC_003421.2-processed-gene-0.0"
            text: "TEST_000008"
    
    busco missing predicted proteins:
      asserts:
        - has_text:
            text: "BUSCO version is: 5.7.1"
            text: "The lineage dataset is: fungi_odb10"
            text: "106281at4751"
    busco sum predicted proteins:
      asserts:
        - has_n_lines:
            n: 20
        - has_text:
            text: "BUSCO version is: 5.7.1"
    busco table predicted proteins:
      asserts:
        - has_text:
            text: "BUSCO version is: 5.7.1"
            text: "The lineage dataset is: fungi_odb10"
    busco image predicted proteins:
      compare: sim_size
      delta: 30000
    busco gff predicted proteins:
      asserts:
        - has_text:
            text: "gff-version 3"
            text: "snap-NC_003421.2-processed-gene-12.60-mRNA-1"
    




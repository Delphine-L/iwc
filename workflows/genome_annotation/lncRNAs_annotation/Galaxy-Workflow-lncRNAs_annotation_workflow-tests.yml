- doc: Test outline for Galaxy-Workflow-lncRNAs_annotation_workflow.ga
  job:
    Genome assembly:
      class: File
      location: https://zenodo.org/records/11367439/files/genome_assembly.fasta
      filetype: fasta
    Genome annotation:
      class: File
      location: https://zenodo.org/records/11367439/files/genome_annotation.gff3
      filetype: gff3
    RNA-Seq:
      class: File
      location: https://zenodo.org/records/11367439/files/SRR8534859_RNASeq_mapped.bam
      filetype: bam
 
  
  outputs:
    genome_annotation_gtf:
      asserts:
        - has_n_lines:
            n: 137448
        - has_text:
            text: "funannotate"
            text: "transcript"   
    
    stringtie_gtf:
      asserts:
        - has_n_lines:
            n: 78389
        - has_text:
            text: "StringTie version 2.2.3"
            text: "transcript" 
    
    
    lcnRNA_annotation:
      asserts:
        - has_n_lines:
            n: 268
        - has_text:
            text: "StringTie"
            text: "scaffold_49"   
    classification:
      asserts:
        - has_n_lines:
            n: 772
        - has_text:
            text: "STRG.6410"
            text: "antisense"   
    
    
    lncRNA_genome_annotation:
      asserts:
        - has_n_lines:
            n: 137716
        - has_text:
            text: "funannotate"
            text: "StringTie"   
    
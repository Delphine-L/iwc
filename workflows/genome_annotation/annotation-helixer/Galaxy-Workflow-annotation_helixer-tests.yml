- doc: Test outline for Helixer Workflow
  job:
    Genome sequence:
      class: File
      location: https://zenodo.org/records/13890774/files/genome_masked.fa?download=1
      filetype: fasta

  outputs:
    helixer output:
      asserts:
        - has_text:
            text: "##gff-version 3.2.1"
            text: "Helixer"   
    
    busco sum genome:
      asserts:
        - has_text:
            text: "BUSCO version is: 5.8.0"
            text: "mucorales_odb10" 
    busco gff genome:
      asserts:
        - has_text:
            text: "BUSCO version is: 5.8.0 "
            text: "mucorales_odb10"   
    busco missing genome:
      asserts:
        - has_text:
            text: "BUSCO version is: 5.8.0 "
            text: "mucorales_odb10"
    busco table genome:
      asserts:
        - has_text:
            text: "gff-version 3"
            text: "miniprot"
    
    gffread peptides:
      asserts:
        - has_text:
            text: "_sample_000145.1"
    
    summary:
      asserts:
        - has_n_lines:
            n: 27
  
    busco table peptides:
      asserts:
        - has_text:
            text: "BUSCO version is: 5.8.0"
            text: "mucorales_odb10"  
    busco sum peptides:
      asserts:
        - has_text:
            text: "BUSCO version is: 5.8.0"
            text: "mucorales_odb10"   
    busco gff peptides:
      asserts:
        - has_text:
            text: "BUSCO version is: 5.8.0 "
            text: "mucorales_odb10"    
    busco missing peptides:
      asserts:
        - has_text:
            text: "BUSCO version is: 5.8.0"
            text: "mucorales_odb10"

    omark detail sum:
      asserts:
        - has_n_lines:
            n: 63
        - has_text:
            text: "melanogaster subgroup"
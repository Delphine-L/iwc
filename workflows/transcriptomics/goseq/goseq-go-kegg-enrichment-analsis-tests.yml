- doc: Test outline for goseq-go-kegg-enrichment-analsis
  job:
    DE result:
      class: File
      path: test-data/de-result.tabular
      filetype: tabular
    gene length:
      class: File
      path: test-data/gene-length.tabular
      filetype: tabular
    KEGG pathways:
      class: File
      path: test-data/kegg-pathways.tabular
      filetype: tabular
  outputs:
    goseq-table-cc:
      element_tests:
        goseq-table-cc.tabular:
          asserts:
            - that: "has_text"
              text: "category	over_represented_pvalue	under_represented_pvalue	numDEInCat	numInCat	term	ontology	p_adjust_over_represented	p_adjust_under_represented"
            - that: "has_text"
              text: "GO:0005737	4.7986980823087e-08	1	4810	8312	cytoplasm	CC	9.31427297776118e-05	1"
            - that: "has_text"
              text: "over_represented_pvalue"
            - that: "has_text"
              text: "under_represented_pvalue"
    goseq-plot-cc:
      path: test-data/goseq-plot-cc.pdf
    goseq-cat-genes-cc:
      element_tests:
        goseq-cat-genes-cc.tabular:
          asserts:
            - that: "has_text"
              text: "category	de_genes"
            - that: "has_text"
              text: "GO:0005737	ENSMUSG00000045545,ENSMUSG00000029802,ENSMUSG00000058056"
    goseq-cat-genes-bp:
      element_tests:
        goseq-cat-genes-bp.tabular:
          asserts:
            - that: "has_text"
              text: "category	de_genes"
            - that: "has_text"
              text: "GO:0043254	ENSMUSG00000023951,ENSMUSG00000032060,ENSMUSG00000031284,"
    goseq-plot-bp:
      path: test-data/goseq-plot-bp.pdf
    goseq-table-bp:
      goseq-table-bp.tabular:
        element_tests:
          asserts:
            - that: "has_text"
              text: "category	over_represented_pvalue	under_represented_pvalue	numDEInCat	numInCat	term	ontology	p_adjust_over_represented	p_adjust_under_represented"
            - that: "has_text"
              text: "GO:0043254	3.41984403111893e-07	1	239	345	regulation of protein-containing complex assembly	BP	0.00344967712964967	1"
            - that: "has_text"
              text: "over_represented_pvalue"
            - that: "has_text"
              text: "under_represented_pvalue"
    goseq-cat-genes-kegg:
      element_tests:
        goseq-cat-genes-kegg.tabular:
          asserts:
            - that: "has_text"
              text: "category	de_genes"
            - that: "has_text"
              text: "04540	ENSMUSG00000063358,ENSMUSG00000045136,ENSMUSG00000025856,ENSMUSG00000028019"
    goseq-plot-mf:
      path: test-data/goseq-plot-mf.pdf
    goseq-table-mf:
      element_tests:
        goseq-table-mf.tabular:
          asserts:
            - that: "has_text"
              text: "category	over_represented_pvalue	under_represented_pvalue	numDEInCat	numInCat	term	ontology	p_adjust_over_represented	p_adjust_under_represented"
            - that: "has_text"
              text: "GO:0005515	1.40940451349193e-07	1	3758	6415	protein binding	MF	0.000600265382296212	1"
            - that: "has_text"
              text: "over_represented_pvalue"
            - that: "has_text"
              text: "under_represented_pvalue"

- doc: Test outline for goseq-go-kegg-enrichment-analsis
  job:
    Differential expression result:
      class: File
      location: https://zenodo.org/records/14033254/files/de-result.tabular
      filetype: tabular
    gene length:
      class: File
      location: https://zenodo.org/records/14033254/files/gene-length.tabular
      filetype: tabular
    KEGG pathways:
      class: File
      location: https://zenodo.org/records/14033254/files/kegg-pathways.tabular
      filetype: tabular
  outputs:
    goseq Enrichment Table (Cellular Component):
      element_tests:
        goseq Enrichment Table (Cellular Component).tabular:
          asserts:
            - that: "has_text"
              text: "category	over_represented_pvalue	under_represented_pvalue	numDEInCat	numInCat	term	ontology	p_adjust_over_represented	p_adjust_under_represented"
            - that: "has_text"
              text: "GO:0005737	4.7986980823087e-08	1	4810	8312	cytoplasm	CC	9.31427297776118e-05	1"
            - that: "has_text"
              text: "over_represented_pvalue"
            - that: "has_text"
              text: "under_represented_pvalue"
    goseq Top Categories plot (Cellular Component):
      element_tests:
        goseq Top Categories plot (Cellular Component).pdf:
          asserts:
            - that: "has_size"
              size: 7078
    goseq Differential Genes in each Category (Cellular Component):
      element_tests:
        goseq Differential Genes in each Category (Cellular Component).tabular:
          asserts:
            - that: "has_text"
              text: "category	de_genes"
            - that: "has_text"
              text: "GO:0005737	ENSMUSG00000045545,ENSMUSG00000029802,ENSMUSG00000058056"
    goseq Differential Genes in each Category (Biological Process):
      element_tests:
        goseq Differential Genes in each Category (Biological Process).tabular:
          asserts:
            - that: "has_text"
              text: "category	de_genes"
            - that: "has_text"
              text: "GO:0043254	ENSMUSG00000023951,ENSMUSG00000032060,ENSMUSG00000031284,"
    goseq Top Categories plot (Biological Process):
      element_tests:
        goseq Top Categories plot (Biological Process).pdf:
          asserts:
            - that: "has_size"
              size: 7092
    goseq Enrichment Table (Biological Process):
      element_tests:
        goseq Enrichment Table (Biological Process).tabular:
          asserts:
            - that: "has_text"
              text: "category	over_represented_pvalue	under_represented_pvalue	numDEInCat	numInCat	term	ontology	p_adjust_over_represented	p_adjust_under_represented"
            - that: "has_text"
              text: "GO:0043254	3.41984403111893e-07	1	239	345	regulation of protein-containing complex assembly	BP	0.00344967712964967	1"
            - that: "has_text"
              text: "over_represented_pvalue"
            - that: "has_text"
              text: "under_represented_pvalue"
    goseq Differential Genes in each Category (KEGG):
      element_tests:
        goseq Differential Genes in each Category (KEGG).tabular:
          asserts:
            - that: "has_text"
              text: "category	de_genes"
            - that: "has_text"
              text: "04540	ENSMUSG00000063358,ENSMUSG00000045136,ENSMUSG00000025856,ENSMUSG00000028019"
    goseq Top Categories plot (Molecular Function):
      element_tests:
        goseq Top Categories plot (Molecular Function).pdf:
          asserts:
            - that: "has_size"
              size: 7166
    goseq Enrichment Table (Molecular Function):
      element_tests:
        goseq Enrichment Table (Molecular Function).tabular:
          asserts:
            - that: "has_text"
              text: "category	over_represented_pvalue	under_represented_pvalue	numDEInCat	numInCat	term	ontology	p_adjust_over_represented	p_adjust_under_represented"
            - that: "has_text"
              text: "GO:0005515	1.40940451349193e-07	1	3758	6415	protein binding	MF	0.000600265382296212	1"
            - that: "has_text"
              text: "over_represented_pvalue"
            - that: "has_text"
              text: "under_represented_pvalue"
    goseq Differential Genes in each Category (Molecular Function):
      element_tests:
        goseq Differential Genes in each Category (Molecular Function).tabular:
          asserts:
            - that: "has_text"
              text: "category	de_genes"
            - that: "has_text"
              text: "GO:0005515	ENSMUSG00000045545,ENSMUSG00000029802,ENSMUSG00000058056,ENSMUSG00000004044,"
    goseq Enrichment Table (KEGG):
      element_tests:
        goseq Enrichment Table (KEGG).tabular:
          asserts:
            - that: "has_text"
              text: "category	over_represented_pvalue	under_represented_pvalue	numDEInCat	numInCat	term	ontology	p_adjust_over_represented	p_adjust_under_represented"
            - that: "has_text"
              text: "04540	0.00315476030180865	0.998728109935746	47	61	0.461560170383683	1	04540	Gap junction - mmus"
            - that: "has_text"
              text: "over_represented_pvalue"
            - that: "has_text"
              text: "under_represented_pvalue"
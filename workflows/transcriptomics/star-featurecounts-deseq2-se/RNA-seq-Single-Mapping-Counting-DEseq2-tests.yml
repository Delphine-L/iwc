- doc: Test outline for RNA-seq-Single-Mapping-Counting-DEseq2
  job:
    reference_annotation_gtf:
      class: File
      location: https://zenodo.org/records/6457007/files/Drosophila_melanogaster.BDGP6.32.109_UCSC.gtf.gz
      filetype: gtf
    Single-end FASTQ collection:
      class: Collection
      collection_type: list
      elements:
      - class: File
        identifier: GSM461180_treat_paired
        location: https://zenodo.org/records/6457007/files/GSM461180_1.fastqsanger
      - class: File
        identifier: GSM461178_untreat_paired
        location: https://zenodo.org/records/6457007/files/GSM461178_1.fastqsanger
      - class: File
        identifier: GSM461177_untreat_paired
        location: https://zenodo.org/records/6457007/files/GSM461177_1.fastqsanger
      - class: File
        identifier: GSM461182_untreat_single
        location: https://zenodo.org/records/6457007/files/GSM461182.fastqsanger
      - class: File
        identifier: GSM461179_treat_single
        location: https://zenodo.org/records/6457007/files/GSM461179.fastqsanger
      - class: File
        identifier: GSM461176_untreat_single
        location: https://zenodo.org/records/6457007/files/GSM461176.fastqsanger
    reference_genome: dm6full
  outputs:
    deseq_out:
      asserts:
        has_line:
            line: "FBgn0003360\t5400.62.*\t-3.19.*\t0.16.*\t-19.00.*\t1.58.*\t7.15.*"
            line: "FBgn0052251\t1279.71.*\t-0.40.*\t0.20.*\t-1.93.*\t0.05.*\t0.40.*"

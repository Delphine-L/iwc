- doc: Test outline for RNAseq_PE
  job:
    GTF file of annotation:
      class: File
      location: https://zenodo.org/records/13888221/files/Drosophila_melanogaster.BDGP6.32.109_UCSC.gtf.gz
      filetype: gtf
    Sample table:
      class: File
      path: test-data/Sample_table.tabular
      filetype: tabular
    Collection paired FASTQ files:
      class: Collection
      collection_type: list:paired
      elements:
      - class: Collection
        type: paired
        identifier: GSM461177
        elements:
        - class: File
          identifier: forward
          location: https://zenodo.org/records/13888221/files/GSM461177_1.fastqsanger
        - class: File
          identifier: reverse
          location: https://zenodo.org/records/13888221/files/GSM461177_2.fastqsanger
      - class: Collection
        type: paired
        identifier: GSM461178
        elements:
        - class: File
          identifier: forward
          location: https://zenodo.org/records/13888221/files/GSM461178_1.fastqsanger
        - class: File
          identifier: reverse
          location: https://zenodo.org/records/13888221/files/GSM461178_2.fastqsanger
      - class: Collection
        type: paired
        identifier: GSM461180
        elements:
        - class: File
          identifier: forward
          location: https://zenodo.org/records/13888221/files/GSM461180_1.fastqsanger
        - class: File
          identifier: reverse
          location: https://zenodo.org/records/13888221/files/GSM461180_2.fastqsanger
      - class: Collection
        type: paired
        identifier: GSM461181
        elements:
        - class: File
          identifier: forward
          location: https://zenodo.org/records/13888221/files/GSM461181_1.fastqsanger
        - class: File
          identifier: reverse
          location: https://zenodo.org/records/13888221/files/GSM461181_2.fastqsanger
    Generate QC reports?: true
    Reference genome: dm6
    strandedness: unstranded
    Compute Cufflinks FPKM?: false
    Compute StringTie FPKM?: true
  outputs:
    output_log:
      element_tests:
        GSM461177:
          asserts:
            - that: "has_text"
              text: "Number of input reads |\t1032407"
            - that: "has_text"
              text: "Uniquely mapped reads number |\t854812"
            - that: "has_text"
              text: "Number of reads mapped to multiple loci |\t82072"
    mapped-reads:
      element_tests:
        GSM461177:
          asserts:
            has_size:
              value: 89048730
              delta: 8000000
    'MultiQC on input dataset(s): Stats':
      asserts:
        has_line:
          line: "Sample	STAR_mqc_generalstats_star_total_reads_1	STAR_mqc_generalstats_star_mapped_1	STAR_mqc_generalstats_star_mapped_percent_1	STAR_mqc_generalstats_star_uniquely_mapped_1	STAR_mqc_generalstats_star_uniquely_mapped_percent_1	STAR_mqc_generalstats_star_multimapped_1	Cutadapt_mqc_generalstats_cutadapt_percent_trimmed"
        has_text_matching:
          expression: "GSM461177\t1.0[0-9]*\t0.93[0-9]*\t90.[0-9]*\t0.8[0-9]*\t82.8[0-9]*\t0.08[0-9]*\t6.0[0-9]*"
    MultiQC webpage:
      asserts:
        - that: "has_text"
          text: "GSM461177"
        - that: "has_text"
          text: "<a href=\"#cutadapt_filtered_reads\" class=\"nav-l2\">Filtered Reads</a>"
        - that: "has_text"
          text: "<a href=\"#star\" class=\"nav-l1\">STAR</a>"
    reads_per_gene from STAR:
      element_tests:
        GSM461177:
          asserts:
            - that: "has_text"
              text: "N_ambiguous	25107	5900	5518"
            - that: "has_text"
              text: "FBgn0010247	13	5	8"
    HTS count like output:
      element_tests:
        GSM461177:
          asserts:
            has_text:
              text: "FBgn0010247\t13"
    both strands coverage:
      element_tests:
        GSM461177:
          asserts:
            has_size:
              value: 9885639
              delta: 900000
    stranded coverage:
      element_tests:
        GSM461177_reverse:
          asserts:
            has_size:
              value: 5920766
              delta: 600000
        GSM461177_forward:
          asserts:
            has_size:
              value: 5920766
              delta: 600000
    genes_expression_stringtie:
      element_tests:
        GSM461177:
          asserts:
            has_text:
              text: "FBgn0031217\tCG11377\tchr2L\t+\t102380\t104142\t1.963814\t33.024075\t62.009155"
    deseq_out:
      asserts:
        has_line:
            line: "FBgn0003360\t103.508.*\t-3.005*\t0.333.*\t-9.022.*\t1.832.*\t2.041.*"
            line: "FBgn0266599\t3014.611.*\t0.288.*\t0.122.*\t2.354.*\t0.018.*\t0.393.*"

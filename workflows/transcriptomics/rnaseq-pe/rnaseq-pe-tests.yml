- doc: Test outline for RNAseq_PE
  job:
    GTF file of annotation:
      class: File
      location: https://zenodo.org/records/13987631/files/Saccharomyces_cerevisiae.R64-1-1.113.gtf
      filetype: gtf
    Collection paired FASTQ files:
      class: Collection
      collection_type: list:paired
      elements:
      - class: Collection
        type: paired
        identifier: SRR5085167
        elements:
        - class: File
          identifier: forward
          location: https://zenodo.org/records/13987631/files/SRR5085167_forward.fastqsanger.gz
        - class: File
          identifier: reverse
          location: https://zenodo.org/records/13987631/files/SRR5085167_reverse.fastqsanger.gz
    Forward adapter: AGATCGGAAGAG
    Reverse adapter: GATCGTCGGACT
    Generate additional QC reports: true
    Reference genome: sacCer3
    Use featureCounts for generating count tables: true
    Strandedness: stranded - forward
    Compute Cufflinks FPKM: true
    GTF with regions to exclude from FPKM normalization with Cufflinks: null
    Compute StringTie FPKM: true
  outputs:
    MultiQC stats:
      asserts:
        has_text_matching:
            expression: "SRR5085167\t0.10[0-9]*\t16.16[0-9]*\t43.61[0-9]*\t0.33[0-9]*\t0.31[0-9]*\t93.43\t0.11[0-9]*\t34.13\t0.19[0-9]*\t44.15[0-9]*\t\t\t\t\t\t"
            expression: "SRR5085167_forward\t\t\t\t\t\t\t\t\t\t\t36.33[0-9]*\t46.0\t75.0\t75\t27.27[0-9]*\t0.39[0-9]*"
            expression: "SRR5085167_reverse\t\t\t\t\t\t\t\t\t\t\t35.31[0-9]*\t46.0\t75.0\t75\t45.45[0-9]*\t0.39[0-9]*"
    Stranded Coverage:
      element_tests:
        SRR5085167_forward:
          asserts:
            has_size:
              value: 635210
              delta: 30000
        SRR5085167_reverse:
          asserts:
            has_size:
              value: 618578
              delta: 30000
    Gene Abundance Estimates from StringTie:
      element_tests:
        SRR5085167:
          asserts:
            has_text_matching:
              expression: "YAL038W\tCDC19\tchrI\t\\+\t71786\t73288\t91.35[0-9]*\t3187.55[0-9]*\t3870.16[0-9]*"
    Unstranded Coverage:
      element_tests:
        SRR5085167:
          asserts:
            has_size:
              value: 1140004
              delta: 50000
    Mapped Reads:
      element_tests:
        SRR5085167:
          asserts:
            has_size:
              value: 56913572
              delta: 2500000
    Genes Expression from Cufflinks:
      element_tests:
        SRR5085167:
          asserts:
            has_line:
              line: "YAL038W	-	-	YAL038W	CDC19	-	chrI:71785-73288	-	-	3376.27	3155.33	3597.21	OK"
    Transcripts Expression from Cufflinks:
      element_tests:
        SRR5085167:
          asserts:
            has_line:
              line: "YAL038W_mRNA	-	-	YAL038W	CDC19	-	chrI:71785-73288	1503	102.307	3376.27	3155.33	3597.21	OK"
    Counts Table:
      element_tests:
        SRR5085167:
          asserts:
            has_line:
              line: "YAL038W	1609"
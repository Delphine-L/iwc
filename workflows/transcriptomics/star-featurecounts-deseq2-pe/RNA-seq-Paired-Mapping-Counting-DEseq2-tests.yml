- doc: Test outline for RNA-seq-Paired-Mapping-Counting-DEseq2
  job:
    reference_annotation_gtf:
      class: File
      location: https://zenodo.org/records/6457007/files/Drosophila_melanogaster.BDGP6.32.109_UCSC.gtf.gz
      filetype: gtf
    Paired-end FASTQ collection:
      class: Collection
      collection_type: list:paired
      elements:
      - class: Collection
        type: paired
        identifier: GSM461177_untreat_paired
        elements:
        - class: File
          identifier: forward
          location: https://zenodo.org/records/6457007/files/GSM461177_1.fastqsanger
        - class: File
          identifier: reverse
          location: https://zenodo.org/records/6457007/files/GSM461177_2.fastqsanger
      - class: Collection
        type: paired
        identifier: GSM461178_untreat_paired
        elements:
        - class: File
          identifier: forward
          location: https://zenodo.org/records/6457007/files/GSM461178_1.fastqsanger
        - class: File
          identifier: reverse
          location: https://zenodo.org/records/6457007/files/GSM461178_2.fastqsanger
      - class: Collection
        type: paired
        identifier: GSM461180_treat_paired
        elements:
        - class: File
          identifier: forward
          location: https://zenodo.org/records/6457007/files/GSM461180_1.fastqsanger
        - class: File
          identifier: reverse
          location: https://zenodo.org/records/6457007/files/GSM461180_2.fastqsanger
      - class: Collection
        type: paired
        identifier: GSM461181_treat_paired
        elements:
        - class: File
          identifier: forward
          location: https://zenodo.org/records/6457007/files/GSM461181_1.fastqsanger
        - class: File
          identifier: reverse
          location: https://zenodo.org/records/6457007/files/GSM461181_2.fastqsanger
    reference_genome: dm6full
  outputs:
    deseq_out:
      asserts:
        has_line:
            line: "FBgn0003360\t2478.41.*\t-3.01.*\t0.11.*\t-25.81.*\t6.0.*4.95.*"
            line: "FBgn0052251\t727.62.*\t-0.59.*\t0.15.*\t-3.90.*\t9.34.*\t0.002.*"
